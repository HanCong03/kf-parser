<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            height: 100%;
            margin: 0 auto;
        }

        #container {
            padding: 50px;
        }

        #container div {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

    </style>
    <script src="dev-lib/kitygraph.all.js"></script>
    <script src="dev-lib/kity-formula.all.js"></script>

    <script src="dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: './src'
        });
    </script>
    <script src="dev-lib/exports.js"></script>
    <script src="dev-lib/dev-start.js"></script>
    <script>

        window.onload = function () {

            var Parser = kf.Parser,
                Assembly = kf.Assembly,
                container = document.getElementById( "container" ),
                assembly = null;

            var latexParser = Parser.use( "latex" ),
                list = [
                    "\\mathfrak{A}", "\\mathfrak{B}", "\\mathfrak{C}", "\\mathfrak{D}", "\\mathfrak{E}"
                    , "\\mathfrak{F}", "\\mathfrak{G}", "\\mathfrak{H}", "\\mathfrak{I}", "\\mathfrak{J}"
                    , "\\mathfrak{K}", "\\mathfrak{L}", "\\mathfrak{M}", "\\mathfrak{N}", "\\mathfrak{O}"
                    , "\\mathfrak{P}", "\\mathfrak{Q}", "\\mathfrak{R}", "\\mathfrak{S}", "\\mathfrak{T}"
                    , "\\mathfrak{U}", "\\mathfrak{V}", "\\mathfrak{W}", "\\mathfrak{X}", "\\mathfrak{Y}"
                    , "\\mathfrak{Z}", "\\mathfrak{a}", "\\mathfrak{b}", "\\mathfrak{c}", "\\mathfrak{d}"
                    , "\\mathfrak{e}", "\\mathfrak{f}", "\\mathfrak{g}", "\\mathfrak{h}", "\\mathfrak{i}"
                    , "\\mathfrak{j}", "\\mathfrak{k}", "\\mathfrak{l}", "\\mathfrak{m}", "\\mathfrak{n}"
                    , "\\mathfrak{o}", "\\mathfrak{p}", "\\mathfrak{q}", "\\mathfrak{r}", "\\mathfrak{s}"
                    , "\\mathfrak{t}", "\\mathfrak{u}", "\\mathfrak{v}", "\\mathfrak{w}", "\\mathfrak{x}"
                    , "\\mathfrak{y}", "\\mathfrak{z}"
                ];

            kity.Utils.each( list, function ( str ) {
                createFormula( str );
            } );

            function parse ( ass, str ) {

                var parseResult = latexParser.parse( str );

                ass.regenerateBy( parseResult );

            }

            function createFormula ( str ) {

                var node = document.createElement( "div" );

                container.appendChild( node );

                assembly = Assembly.use( node );

                parse( assembly, str );

            }

        };

    </script>
</head>
<body>
    <div class="main">
        <div id="container"></div>
    </div>
</body>
</html>
