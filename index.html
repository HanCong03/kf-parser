    <script>

        window.onload = function () {

            var Parser = kf.Parser,
                Assembly = kf.Assembly,
                assembly = Assembly.use( document.getElementById( "container" ), {
                    fontsize: 16
                } );


            var latexParser = Parser.use( "latex" );

            document.getElementById( "parseBtn" ).onclick = function () {

                parse();

            };

            document.onkeydown = function ( e ) {

                if ( e.ctrlKey && e.keyCode === 83 ) {
                    e.preventDefault();
                    parse();
                }

            };

            function parse () {

                var value = document.getElementById( "latexInput" ).value,
                    parseResult = latexParser.parse( value );

//                var tt = latexParser.serialization( parseResult.tree );
//                assembly.regenerateBy( latexParser.parse( tt ) );
                var tt = assembly.regenerateBy( parseResult );

            }

        };

    </script>
