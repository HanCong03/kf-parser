<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            height: 100%;
            margin: 0 auto;
        }

        #container {
            padding: 50px;
        }

        #container div {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

    </style>
    <script src="dev-lib/kitygraph.all.js"></script>
    <script src="dev-lib/kity-formula.all.js"></script>

    <script src="dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: './src'
        });
    </script>
    <script src="dev-lib/exports.js"></script>
    <script src="dev-lib/dev-start.js"></script>
    <script>

        window.onload = function () {

            var Parser = kf.Parser,
                Assembly = kf.Assembly,
                container = document.getElementById( "container" ),
                assembly = null;

            var latexParser = Parser.use( "latex" ),
                list = [
                    "\\mathbb{A}", "\\mathbb{B}", "\\mathbb{C}", "\\mathbb{D}", "\\mathbb{E}"
                    , "\\mathbb{F}", "\\mathbb{G}", "\\mathbb{H}", "\\mathbb{I}", "\\mathbb{J}"
                    , "\\mathbb{K}", "\\mathbb{L}", "\\mathbb{M}", "\\mathbb{N}", "\\mathbb{O}"
                    , "\\mathbb{P}", "\\mathbb{Q}", "\\mathbb{R}", "\\mathbb{S}", "\\mathbb{T}"
                    , "\\mathbb{U}", "\\mathbb{V}", "\\mathbb{W}", "\\mathbb{X}", "\\mathbb{Y}"
                    , "\\mathbb{Z}"
                ];

            kity.Utils.each( list, function ( str ) {
                createFormula( str );
            } );

            function parse ( ass, str ) {

                var parseResult = latexParser.parse( str );

                ass.regenerateBy( parseResult );

            }

            function createFormula ( str ) {

                var node = document.createElement( "div" );

                container.appendChild( node );

                assembly = Assembly.use( node );

                parse( assembly, str );

            }

        };

    </script>
</head>
<body>
    <div class="main">
        <div id="container"></div>
    </div>
</body>
</html>
